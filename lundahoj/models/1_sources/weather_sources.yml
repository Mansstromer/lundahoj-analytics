version: 2

# Defines source that can be referenced
# {{ source('lundahoj', 'weather_hourly') }}.

sources:
  - name: lundahoj
    database: neondb
    schema: raw
    tables:
      - name: weather_hourly
        description: "Hourly weather observations including temperature, precipitation, wind, and other meteorological data."
        columns:
          - name: ts_utc
            description: "Timestamp of the weather observation (UTC)."
            tests:
              - not_null
          - name: temp_c
            description: "Air temperature in degrees Celsius."
          - name: precip_mm
            description: "Precipitation amount in millimeters."
          - name: wind_mps
            description: "Wind speed in meters per second."
          - name: rel_humidity_pct
            description: "Relative humidity in percent."
          - name: pressure_hpa
            description: "Atmospheric pressure in hPa."
          - name: cloud_cover_pct
            description: "Cloud cover in percent (0-100)."
          - name: loaded_at_utc
            description: "Timestamp of the ingestion"
            tests:
              - not_null
