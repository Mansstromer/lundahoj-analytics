version: 2

models:
  - name: int_station_weather_hourly
    description: "Station-hour aggregates joined to hourly weather on a derived hour key."
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [station_id, date_hour_utc]
    columns:
      - name: station_id
        tests: [not_null]
      - name: date_hour_utc
        tests: [not_null]