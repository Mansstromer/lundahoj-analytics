# models/3_intermediate/int_station_gap_fill_hourly.yml
version: 2

models:
  - name: int_station_gap_fill_hourly
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [station_id, date_hour_utc]
    columns:
      - name: station_id
        tests: [not_null]
      - name: date_hour_utc
        tests: [not_null]
      - name: samples_per_hour
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000
                inclusive: true
      - name: has_data
        data_tests:
          - accepted_values:
              values:
                - True
                - False