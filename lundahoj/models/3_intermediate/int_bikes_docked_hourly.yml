version: 2

models:
  - name: int_bikes_docked_hourly
    description: One row per station Ã— hour using latest snapshot in that hour.
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - station_id
              - date_hour_utc
    columns:
      - name: station_id
        tests: [not_null]
      - name: date_hour_utc
        tests: [not_null]
      - name: bikes_docked
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: true
      - name: capacity
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: true
