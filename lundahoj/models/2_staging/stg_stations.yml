version: 2

models:
  - name: stg_stations
    description: "Renamed and standardized station snapshot data."
    columns:
      - name: station_id
        tests: [not_null]
      - name: snapshot_utc
        tests: [not_null]
      - name: percent_full
        description: "bikes_available / (bikes_available + docks_available) * 100"
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 100
                inclusive: true