version: 2
models:
  - name: dim_datetime_hourly
    description: "UTC hourly spine with Lund local time and weekend flag."
    columns:
      - name: date_hour_utc
        tests: [not_null, unique]
      - name: date_hour_local
      - name: is_weekend_local
  - name: dim_date_daily
    description: "UTC daily spine with Lund local date and weekend flag."
    columns:
      - name: date_utc
        tests: [not_null, unique]
      - name: date_local
      - name: is_weekend_local